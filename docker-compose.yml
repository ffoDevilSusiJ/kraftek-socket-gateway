version: '3.8'

services:
  gateway:
    build: .
    container_name: kraftek-socket-gateway
    restart: unless-stopped
    ports:
      - "3001:3001"
    env_file:
      - .env
    depends_on:
      - redis
    networks:
      - kraftek-network

  redis:
    image: redis:7-alpine
    container_name: kraftek-gateway-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kraftek-network

volumes:
  redis_data:

networks:
  kraftek-network:
    name: kraftek-socket-gateway_kraftek-network
    driver: bridge
